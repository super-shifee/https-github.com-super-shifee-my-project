<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shiferaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="icon">
                <h2 class="logo">Shiferaw</h2>
                <div class="menu">
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Service</a></li>
                        <li><a href="design.html">Design</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" name="search" id="searchInput" placeholder="Search...">
                    <button class="btn" onclick="handleSearch()">Search</button>
                </div>
            </div>
            
            <div class="page-content">
                <div class="contact-section">
                    <h1>Contact me</h1>
                    <div class="contact-container">
                        <div class="contact-form-wrapper">
                            <h2>Get in Touch</h2>
                            <form id="contactForm" onsubmit="handleContact(event)">
                                <input type="text" name="name" placeholder="Your Name" required>
                                <input type="email" name="email" placeholder="Your Email" required>
                                <input type="tel" name="phone" placeholder="Your Phone">
                                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                                <button type="submit" class="btnn">Send Message</button>
                            </form>
                        </div>
                        <div class="contact-info">
                            <h2>Contact Information</h2>
                            <div class="info-item">
                                <h3>Email</h3>
                                <p>shiferawmek@gmail.com</p>
                            </div>
                            <div class="info-item">
                                <h3>Phone</h3>
                                <p>+251938158413</p>
                            </div>
                            <div class="info-item">
                                <h3>Address</h3>
                                <p>Ethiopia<br>Oromia, Ambo University</p>
                            </div>
                            <div class="social-icons">
                                <a href="#" title="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                                <a href="#" title="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                                <a href="#" title="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                                <a href="#" title="LinkedIn"><ion-icon name="logo-linkedin"></ion-icon></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
